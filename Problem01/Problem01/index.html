<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String Problems</title>
</head>

<body>

    <div class="container">
        <div class="input-layout">
            <div class="item">
                <label for="">Enter Text</label>
            </div>
            <div class="item">
                <input type="text" placeholder="Enter Text" id="entertext" oninput="callallfunction()">
            </div>
        </div>

        <div class="show-input-text">
            <div class="item">
                <span> Your input Data Value = </span>
            </div>
            <div class="item">
                <span id="inputdata">  </span>
            </div>
            <div class="item">
                <input type="button" value="showInputData" onclick="putvalueofinputdata()" >
            </div>
        </div>

        <div class="show-input-text-length">
            <div class="item">
                <span> Your input Data Length = </span>
            </div>
            <div class="item">
                <span id="inputlength">  </span>
            </div>
            <div class="item">
                <input type="button" value="showLength" onclick="showlength()" >
            </div>
        </div>

        <div class="show-input-text-first-char">
            <div class="item">
                <span> Your input Data First Char = </span>
            </div>
            <div class="item">
                <span id="firstchar">  </span>
            </div>
            <div class="item">
                <input type="button" value="showFirstChar" id="firstchar" onclick="firstchar()">
            </div>
        </div>

        <div class="show-input-text-last-char">
            <div class="item">
                <span> Your input Data Last Char = </span>
            </div>
            <div class="item">
                <span id="lastchar">  </span>
            </div>
            <div class="item">
                <input type="button" value="showLastChar" id="lastchar" onclick="lastchar()">
            </div>
        </div>
        <div class="show-input-text-mid-char">
            <div class="item">
                <span> Your input Data Middle Char/Chars = </span>
            </div>
            <div class="item">
                <span id="middlechar">  </span>
            </div>
            <div class="item">
                <input type="button" value="showMiddleChar/Chars" onclick="middlechar()">
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
